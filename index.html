<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,500&family=Gentium+Basic&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Project Wireframe</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Weather App
      </h1>
      <h4 id="city">CITY</h4>
    </br>
      <ul >
        <li class="currenttimeday">
          Tuesday 17:00
        </li>
        <li>
          <span id="description">Sunny with a chance of meatballs</span>
        </li>
      </ul>
    </br>
      <form id="search-form">
        <input type="text" class = "line" placeholder="Type a city" autocomplete="off" autofocus="on" id="search-text-input"/>
        <input type="submit" class = "btn btn-primary" value="Search"/>
        <button type="button" class="btn btn-success" id="current-location-button">Current</button>
      </form>
      <div class="row">
        <div class="col-6 description">
          <img src="" id="icon"/>
          <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
        </div>
      </div>
    </br>
          <ul class="details">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </br>
      <hr/>
      <div class="row">
      <div class="col-2 border-right">MON
      </br>
        <span class="monday">18°C</span>
         </br> 
        <span>🌤</span>        
      </div>
      <div class="col-2 border-right">TUE
      </br>
        <span class="tuesday">18°C</span>  
        </br> 
        <span>☀️</span> 
      </div>
      <div class="col-2 border-right">WED
      </br>
        <span class="wednesday">20°C</span>
        </br> 
        <span>☀️</span> 
      </div>
      <div class="col-2 border-right">THUR
      </br>
        <span class="thursday">21°C</span>
        </br> 
        <span>☀️</span> 
      </div>
      <div class="col-2 border-right">FRI
      </br>
        <span class="friday">15°C</span>
        </br> 
        <span>🌦</span> 
        </div>
      </div>
    </div>
    <small class="link">
      <a href="https://github.com/ZuzKroky/awesome-weather-app" target="_blank">Open-source code</a>
      by Zuzana Krokosova 
    </small>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
